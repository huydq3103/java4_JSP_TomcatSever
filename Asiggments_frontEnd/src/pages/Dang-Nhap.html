    <!--start form dang nhap-->
    <section >
       <form action="" class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 "> <!--chinh vi tri chu-->
        
                    <h2 class="mb-5">Login</h2>
        
                    <div class="form-outline mb-4">
                      <label for="exampleFormControlInput1" class="form-label">Email</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" ng-model="email" placeholder="name@example.com">          
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typePasswordX-2">Password</label>
                      <input type="password" id="typePasswordX-2" class="form-control form-control-lg" ng-model="password"/>
                      
                    </div>
        
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                      <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div>
        
                        
                   
                    <button type="submit" class="btn btn-primary btn-block mb-4 w-100" ng-click="login()">
                      Log in
                    </button>
                    <p ><a  href="#quen-mat-khau" style="text-decoration: none" >Forgot password?</a></p> <!--quen mat khau-->
             
        
                   <p align="center">Don't have an account? <a href="#dang-ki" style="color: #508bfc;" >Register here</a></p> <!--dang ki tai khoan-->
        
                  </div>
               
                  
                </div>
              </div>
            </div>
          </div>
